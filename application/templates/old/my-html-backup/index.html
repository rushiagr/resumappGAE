<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <link href="../static/css/bootstrap-2.3.1.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../static/js/lib/bootstrap-2.3.1.js"></script>
    </head>
    <body>
        <div class="container">

            <h1>ResumApp</h1>
            <h5>The alternative of LinkedIN, built with love and good intentions</h5>

                <div class="row">
                    <div class="span4">Description on the homepage</div>

                    <!--Right part, for sign-in-->
                    <div class="span8">
                            <!--Sign-in form-->
                            <form class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Email or username</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" placeholder="Email or username">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox"> Remember me
                                        </label>
                                        <button type="submit" class="btn">Sign in</button>
                                    </div>
                                </div>
                            </form>
                    </div>

                </div>
        </div>
    </body>
</html>
