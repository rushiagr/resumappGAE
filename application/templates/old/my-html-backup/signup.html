<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <link href="../static/css/bootstrap-2.3.1.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../static/js/lib/bootstrap-2.3.1.js"></script>
    </head>
    <body>
        <div class="container">

            <h1>ResumApp</h1>
            <h5>The alternative of LinkedIN, built with love and good intentions</h5>

            <div class="row">
                <!--Sign-in form-->
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputUsername">Username</label>
                        <div class="controls">
                            <input type="text" id="inputUsername" placeholder="Desired username">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="email" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPasswordRepeat">Re-enter the password</label>
                        <div class="controls">
                            <input type="password" id="inputPasswordRepeat" placeholder="Password once more">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
